<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Document</title>
</head>

<body>
    <button id="logout">Logout</button> 
    <main>
        <div class="dropdowns">
            <label>
                Land
                <select id="land-dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </label>
            <label>
                Castle
                <select id="castle-dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </label>
            <label>
                Creature
                <select id="creature-dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </label>
        </div>
        <div class="images">
            <div class="land">
                <img id="land-image">
            </div>
            <div class="castle">
                <img id="castle-image">
            </div>
            <div class="creature">
                <img id="creature-image">
            </div>
        </div>
        <div class="info">
            <div class="count"></div>
            <div class="messages"></div>
            <div>
                <label>
                    New message
                    <input id="message-input" />
                </label>
                <button id="message-button">Add a message</button>
            </div>
            <div class="list"></div>
        </div>
    </main>
    <script type="module" src="./builder.js"></script>
</body>

</html>
